<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Air Writing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #050505;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video {
      position: absolute;
      left: 0;
      top: 0;
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
      transform: scaleX(-1); /* espelha apenas o desenho */
    }

    #menu {
      position: fixed;
      right: 0;
      top: 0;
      width: 240px;
      height: 100%;
      background: linear-gradient(180deg, #0f2027, #203a43);
      color: #00f0ff;
      padding: 20px;
      box-shadow: -4px 0 20px rgba(0,0,0,0.7);
    }

    .counter {
      font-size: 46px;
      text-align: center;
      margin: 10px 0;
    }

    .label {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.8;
    }

    .letter {
      font-size: 60px;
      text-align: center;
      margin-top: 15px;
      color: #00ff9c;
    }
  </style>
</head>

<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="menu">
    <h2>üß† Air Writing</h2>

    <div class="label">Dedos levantados</div>
    <div id="fingers" class="counter">0</div>

    <div class="label">Letra detectada</div>
    <div id="letter" class="letter">‚Äì</div>

    <div class="label">
      ‚òùÔ∏è 1 dedo ‚Üí desenhar<br>
      ‚úä 0 dedos ‚Üí analisar letra
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="app.js"></script>
</body>
</html>
